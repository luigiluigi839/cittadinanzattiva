<!--Definizione del tipo di documento e versione di html utilizzata-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!--Definizione della lingua del documento-->
<html lang="it" xml:lang="it" xmlns="http://www.w3.org/1999/xhtml">

<!--Header-->
<head>
	<!--Titolo della pagina-->
	<title>Home Tomorrowland </title>
	
	<!--Definizione META-TAG, servono per indicizzare correttamente la pagina per i motori di ricerca-->
	
	<!--Definizione del tipo di contenuto e del charset utilizzato-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="title" content="Example" />
	
	<!--Breve descrizione del contenuto del documento-->
	<meta name="description" content="Home Example" />
	
	<!--Parole chiave: serve per indicizzazione-->
	<meta name="keywords" content="Example" />
	
	<!--Lingua utilizzata nel documento-->
	<meta name="language" content="italian it" />
	
	<!--Autore della pagina-->
	<meta name="author" content="Elia" />
	
	<!--Definizione del link per il foglio di stile-->
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css" />
</head>
